<template name="umAddUser">
	<div class="um create-user-view">
		
		<div horizontal center-justified layout>
			<div class="um-content" flex>
				{{#autoForm schema=userschema id="createUserForm" type="method" meteormethod="createUserWithoutPassword" validation="keyup"}}

					{{> afQuickField name='profile.fullname' icon='social:person'}}

					{{> afQuickField name='username' autocomplete='off' icon='account-circle'}}
					
					{{> afQuickField name='emails.0.address' icon='mail'}}

					<core-item class="item toggle-item">
						<paper-toggle-button id="adminToggle"></paper-toggle-button>
						<div class="text" flex>
							Admin
						</div>
					</core-item>

					<div horizontal end-justified layout>
						<div hidden>
							{{> afFieldInput name='profile.admin' type='boolean-checkbox'}}
						</div>
						<button type="submit" id="at-btn" hidden></button>
						<paper-button id="createUser">Create</paper-button>
					</div>
				{{/autoForm}}
			</div>
		</div>
	</div>
  	<paper-toast global-toast></paper-toast>
</template>
