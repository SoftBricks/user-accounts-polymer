<template name="umShowUsers">
	<user-list hPanel="{{headerId}}"></user-list>
</template>

<template name="userListItem">
	<div class="item user clickableRow" layout horizontal center>
		<core-image class="avatar" src="" sizing="cover" preload></core-image>
		<div class="content">
			<div class="text" flex>{{profile.fullname}}</div>
			<div class="secondary-text" flex>
			{{username}}<span class="emails"> - {{#each emails}}{{address}}{{/each}}</span>
			</div>
		</div>
	</div>
</template>
