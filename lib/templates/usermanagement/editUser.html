<template name="umEditUser">
	<div class="um edit-user-view">
	{{#with user}}
        {{#autoForm collection=collection doc=this id="editUserForm" type="update" validation="keyup"}}


		{{> afQuickField name="profile.fullname" autocomplete="off" icon="social:person"}}
        {{> afQuickField name="username" autocomplete="off" icon="account-circle"}}
        
        {{> afQuickField name="profile.activated"}}

			<core-item class="item toggle-item">

				<div class="text" flex>
					Admin
				</div>
			</core-item>
		{{/if}} -->

        {{> afQuickField name="profile.fields" addFieldLabel=addField}}
		
		<div horizontal end-justified layout>
			<!-- {{#if admin}}
			<div hidden>
				{{> afFieldInput name='admin' type='boolean-checkbox'}}
			</div>
			{{/if}} -->
	        <button type="submit" id="at-btn" hidden></button>
	        <paper-button id="saveUser">{{save}}</paper-button>
		</div>

		{{/autoForm}}
	{{/with}}
	</div>

</template>
