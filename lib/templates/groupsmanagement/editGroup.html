<template name="umEditGroup">
	<div class="um create-group-view">
		
		<div horizontal center-justified layout>
			<div class="um-content" flex>
				{{#if groupschema}}
    			{{#with group}}
				{{#autoForm schema=groupschema doc=this id="editGroupForm" type="method" meteormethod="updateGroup" validation="keyup"}}

					{{> afQuickField name="groupname" autocomplete="off" icon="social:group"}}

					{{> afQuickField name="leader" id="leader" autocomplete="off" value=leaderEmail icon="social:person"}}

				    <div class="list-wrapper leader-list-wrapper">
						<user-list class="leader-list"></user-list>
				    </div>

					{{#if agency}}
					{{> afQuickField name="agency" autocomplete="off"}}
					{{/if}}

					{{#if projects}}
					{{> afQuickField name="projects"}}
					{{/if}}

					{{> afQuickField value=parentGroupName name="parentGroup" id="parentGroupName" icon="social:people-outline"}}

					<div class="list-wrapper groups-list-wrapper">
						<groups-list></groups-list>
				    </div>

					<div horizontal end-justified layout>
						<button type="submit" id="at-btn" hidden></button>
						<paper-button id="saveGroup">{{_ "save"}}</paper-button>
					</div>
				{{/autoForm}}
				{{/with}}
				{{else}}
				Please add the package softbricks:user-management-groups to use this template
				{{/if}}
			</div>
		</div>
	</div>
</template>
